<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
	  <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Create your account for MakeRipples, the college to career website.</p>
    <form action='https://www.websitelink.com/'>
      <fieldset>
        <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
        <label>Enter Your Last Name: <input type="text" name="last-name" required /></label>
        <label>Enter Your Email: <input type="email" name="email" required /></label>
        <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
        <label>How old are you?: <input type="number" name="age" min="9" max="120" />
			  </label>
      <fieldset>
        <label>What is your current position:
        <label><input type="radio" name="position-type" class="inline" /> Student</label>
        <label><input type="radio" name="position-type" class="inline" /> Educator</label>
        <label><input type="radio" name="position-type" class="inline" /> Other</label>
      </label>
      </fieldset>
      <fieldset>
          <label>Why you are interested in MakeRipples?
          <textarea name="info" rows="3" cols="30" placeholder="I need support with transitioning to college..."></textarea>
			    </label>
        <label>Upload your resume: <input type="file" name="file"/></label>
      </fieldset>
      <fieldset>
        <label>How did you hear about us?
          <select name="referring">
            <option value="">(select one)</option>
            <option value="1">Word of mouth</option>
            <option value="2">MakeRipples employee</option>
            <option value="3">MakeRipples Annual Conference</option>
            <option value="4">MakeRipples Newsletter</option>
            <option value="5">News or media</option>
            <option value="6">Other</option>
          </select>
        </label>
      </fieldset>
        <label>
          <input type="checkbox" name="terms" class="inline" required /> I accept the <a href="https://www.websitelink.com/">terms and conditions</a>
			  </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
